<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Usuario</title>
   
    <link rel="stylesheet" href="./css/estiloslogin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Georama:wght@600;700&family=Tenali+Ramakrishna&display=swap" rel="stylesheet">
</head>
<body style="background-color:#37598B">
    <div id="imagen"></div>
    <div id="formulario">
        <h1>Bienvenido</h1>
        <h2>Registrarse</h2>
        <form action="">
            <fieldset>
                <Label for="">Nombre</Label>
                <input required type="text" id="txtNombre" placeholder="Introduce tu Nombre">
            </fieldset>

            <fieldset>
                <Label for="">Direccion</Label>
                <input required type="text" id="txtDireccion" placeholder="Introduce tu Direccion">
            </fieldset>
            
            <fieldset>
                <Label for="">Telefono</Label>
                <input required type="tel" id="txtPhone"
                        placeholder="Introduce tu TelÃ©fono 636-xxx-xx-xx"
                        pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
            </fieldset>

            <fieldset>
                <Label for="">Email</Label>
                <input required type="email" id="txtEmail" placeholder="Introduce tu Email">
            </fieldset>

            <fieldset>
                <label for="">Password</label>
                <input required type="password" id="txtPassword" placeholder="Password">
            </fieldset>

            <fieldset>
                <label for="">Repetir Password</label>
                <input required type="password" id="txtPassword2" placeholder="Password">
            </fieldset>

            <fieldset>
                <button> Registrarse</button>
                <a href="./login.html">Login</a>
            </fieldset>
        </form>
    </div>
